<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>theTrailers</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="movie">
          <a href="/index.html" class="logo"><sup>The</sup>TRAILERS</a>
          <form class="movie__form">
            <input
              type="search"
              class="movie__input"
              placeholder="Search for a movie"
              onkeyup="findMovies()"
            />
            <div class="search-list" id="search-list">
              <!-- list here -->
              <!-- <div class="search-list-item">
                <div class="search-item-thumbnail">
                  <img src="/img/medium-cover.jpg" />
                </div>
                <div class="search-item-info">
                  <h3>Guardians of the Galaxy Vol. 2</h3>
                  <p>2017</p>
                </div>
              </div> -->
            </div>
          </form>
        </div>
        <div class="movie__container">
          <button class="movie__favorites" type="button"></button>
          <button class="movie__theme"></button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main__wrapper">
          <h1 class="main__title">Popular Movies</h1>
          <ul class="main__list"></ul>
          <ul class="main__list-movies"></ul>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <p class="footer__copyright">
            All rights reserved <span class="f__year"></span>
          </p>
        </div>
      </div>
    </footer>
    <script src="js/movies.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
